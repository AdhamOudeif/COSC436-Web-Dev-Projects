<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: table;
        }

        p {
            display: table-row;
        }

        label {
            display: table-cell;
        }

        input {
            display: table-cell;
        }
    </style>
</head>

<body>
    <h2>Compound Interest Calculator</h2>

    <form method="get" action="compoundInterestCalculator.php">
        <p>
            <label for="Name">Name:</label> <input type="text" name="Name"></input>
        </p>
        <br>
        <p>
            <label for="Principle">Principle: </label> <input type="number" placeholder="$3000"
                name="Principle"></input>
        </p>
        <br>
        <p>
            <label for="Rate">Rate: </label> <input type="number" placeholder="20%" name="Rate" min="0"
                max="100"></input>
        </p>
        <br>
        <p>
            <label for="Years">Years: </label> <input type="number" placeholder="5" name="Years"></input>
        </p>
        <br>
        <p>
            <input type="submit" value="Submit">
        </p>
        <br>
        <p>
            <input type="reset" value="Clear">
        </p>
    </form>

</body>

</html>
