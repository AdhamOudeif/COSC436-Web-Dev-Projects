<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleGame</title>
    <style>
        div.game {
            height: 600px;
            width: 800px;
            margin: auto;
            background-color: aqua;
            border: 5px solid black;
        }

        p.box {
            height: 70px;
            width: 70px;
        }
    </style>
</head>

<body onload="loadScreen()">

    <div class="game">
        <p class="box" id="P1" style="background-color:red; position: absolute;"> Player </p>
        <p class="box" id="enemy" style="background-color: greenyellow; position: absolute;"> Enemy </p>
        <p id="counter"> </p>
    </div>
    <button onclick="startGame()" style="margin-top: 20px; margin-left: 400px;">Start</button>
    <div style="text-align:center;width:450px;margin-left: 500px; ">
        <button onclick="moveUp()">UP</button><br>
        <button onclick="moveLeft()">LEFT</button>
        <button onclick="moveRight()">RIGHT</button><br>
        <button onclick="moveDown()">DOWN</button>
    </div>
</body>

</html>
<script>
    function loadScreen() {
        var p1 = document.getElementById("P1");
        var enemy = document.getElementById("enemy");
        p1.style.top = 528 + "px";
        p1.style.left = 500 + "px";
        enemy.style.top = 528 + "px";
        enemy.style.left = 900 + "px";
    }

    function startGame() {

        var p = document.getElementById("enemy");


        var animationId = setInterval(animate, 3000);
        var destinationTop = Math.floor(Math.random() * (-3 - 528) + 528);
        var destinationLeft = Math.floor(Math.random() * (1098 - 368) + 368);
        function animate() {
            destinationTop = Math.floor(Math.random() * (-3 - 528) + 528);
            destinationLeft = Math.floor(Math.random() * (1098 - 368) + 368);
            p.style.left = destinationLeft + "px";
            p.style.top = destinationTop + "px";


        }




    }
    var topPos = 528;
    var leftPos = 500;
    var pl1 = document.getElementById("P1");
    var en1 = document.getElementById("enemy");
    function moveUp() {
        topPos = topPos - 50;
        pl1.style.top = topPos + "px";
    }
    function moveDown() {
        topPos = topPos + 50;
        pl1.style.top = topPos + "px";
    }
    function moveLeft() {
        leftPos = leftPos - 50;
        pl1.style.left = leftPos + "px";
    }
    function moveRight() {
        leftPos = leftPos + 50;
        pl1.style.left = leftPos + "px";
    }


</script>
